<div class="h-screen w-screen bg-[#88c2bb] flex justify-center items-center ">
<div class="w-[90%] md:w-[auto] h-auto bg-white shadow-xl flex p-[2rem] flex-col   items-center rounded-3xl">
<div class="w-full flex border justify-evenly rounded-xl overflow-hidden h-20">
    @if(isLogin){
        <div (click)="isLogin=true" class=" text-white w-full bg-[#88c2bb] cursor-pointer rounded-xl flex items-center justify-center">
            <h1 class="text-3xl font-bold " >LogIn</h1>
        </div>
        <div (click)="isLogin=false" class="  w-full bg-white  flex items-center cursor-pointer rounded-xl justify-center">
            <h1 class="text-3xl font-bold " >Signup</h1>
        </div>
    }@else {
        <div (click)="isLogin=true" class="  w-full bg-white rounded-xl flex cursor-pointer items-center  justify-center">
            <h1 class="text-3xl font-bold " >LogIn</h1>
        </div>
        <div   (click)="isLogin=false" class=" text-white bg-[#88c2bb]  w-full  cursor-pointer rounded-xl flex items-center justify-center">
            <h1 class="text-3xl font-bold ">Signup</h1>
        </div>
    }
</div>
<div class="w-full ">
    @if(isLogin){<form action="#" class="login flex flex-col items-center w-full py-10 h-full  gap-5">
        <div class="field ">
           <input type="text" placeholder="Email Address" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
        </div>
        <div class="field">
           <input type="password" placeholder="Password" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
        </div>
        <div class="pass-link">
           <a href="#" class="text-blue-600 text-sm">Forgot password?</a>
        </div>
        <div class="">
           <input type="button" value="Login" class="bg-[#88c2bb] text-xl cursor-pointer px-10 py-3 rounded-lg text-white">
        </div>
        <div class="signup-link">
           Not a member? <a href="" (click)="isLogin=false">Signup now</a>
        </div>
     </form>}@else {
        <form action="#" class="signup" class="signup flex flex-col items-center w-full py-10 h-full  gap-5">
            <div class="field">
                <input type="text" name="fullName"  placeholder="Enter Full Name" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
             </div>
            <div class="field">
               <input type="text" name="emailId"  placeholder="Email Address" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
            </div>
            <div class="field">
                <input type="text" name="userName"  placeholder="Enter User Name" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
             </div>
            
            <div class="field">
               <input type="password" name="password" placeholder="Password" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
            </div>
            <div class="field">
               <input type="password" placeholder="Confirm password" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
            </div>
            <div class="field btn">
               <div class="btn-layer"></div>
               <input type="button" value="Signup"  class="bg-[#88c2bb] text-xl cursor-pointer px-10 py-3 rounded-lg text-white">
            </div>
            <div class="signup-link">
                Already a member? <a href="" class="text-red-600" (click)="isLogin=true">Login now</a>
             </div>
         </form>
     }
</div>


</div>
</div>
