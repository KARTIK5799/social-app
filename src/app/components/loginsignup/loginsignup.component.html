<div class="h-screen w-screen bg-[#88c2bb] flex justify-center items-center">
   <div class="w-[90%] md:w-[auto] h-auto bg-white shadow-xl flex p-[2rem] flex-col items-center rounded-3xl">
     <div class="w-full flex border justify-evenly rounded-xl overflow-hidden h-20">
       <div (click)="isLogin=true" [ngClass]="{'bg-[#88c2bb]': isLogin, 'text-white': isLogin, 'bg-white': !isLogin, 'text-black': !isLogin}" class="w-full cursor-pointer rounded-xl flex items-center justify-center">
         <h1 class="text-3xl font-bold">LogIn</h1>
       </div>
       <div (click)="isLogin=false" [ngClass]="{'bg-[#88c2bb]': !isLogin, 'text-white': !isLogin, 'bg-white': isLogin, 'text-black': isLogin}" class="w-full cursor-pointer rounded-xl flex items-center justify-center">
         <h1 class="text-3xl font-bold">Signup</h1>
       </div>
     </div>
     <div class="w-full">
       <!-- Display success and error messages -->
       <div *ngIf="successMessage" class="text-green-600 font-bold mb-4">{{ successMessage }}</div>
       <div *ngIf="errorMessage" class="text-red-600 font-bold mb-4">{{ errorMessage }}</div>
 
       <!-- Login Form -->
       <form *ngIf="isLogin" (ngSubmit)="onLogin()" class="login flex flex-col items-center w-full py-10 h-full gap-5">
         <div class="field">
           <input type="text" placeholder="Email Address" [(ngModel)]="loginEmail" name="loginEmail" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
         </div>
         <div class="field">
           <input type="password" placeholder="Password" [(ngModel)]="loginPassword" name="loginPassword" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
         </div>
         <div class="pass-link">
           <a href="#" class="text-blue-600 text-sm">Forgot password?</a>
         </div>
         <div>
           <input type="submit" value="Login" class="bg-[#88c2bb] text-xl cursor-pointer px-10 py-3 rounded-lg text-white">
         </div>
         <div class="signup-link">
           Not a member? <a href="#" (click)="isLogin=false">Signup now</a>
         </div>
       </form>
 
       <!-- Signup Form -->
       <form *ngIf="!isLogin" (ngSubmit)="onSignup()" class="signup flex flex-col items-center w-full py-10 h-full gap-5">
         <div class="field">
           <input type="text" name="emailId" placeholder="Email Address" [(ngModel)]="signupEmail" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
         </div>
         <div class="field">
           <input type="password" name="password" placeholder="Password" [(ngModel)]="signupPassword" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
         </div>
         <div class="field">
           <input type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" required class="border rounded-md h-10 bg-slate-200 px-5 w-[22rem]">
         </div>
         <div class="field btn">
           <div class="btn-layer"></div>
           <input type="submit" value="Signup" class="bg-[#88c2bb] text-xl cursor-pointer px-10 py-3 rounded-lg text-white">
         </div>
         <div class="signup-link">
           Already a member? <a href="#" (click)="isLogin=true" class="text-red-600">Login now</a>
         </div>
       </form>
     </div>
   </div>
 </div>
