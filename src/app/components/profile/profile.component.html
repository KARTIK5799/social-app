<div >
    <div *ngIf="isPost; else notPost" class="w-auto h-auto flex gap-4">
      <img [src]="profileImage" alt="" class="h-14 w-14 object-cover rounded">
      <div>
        <h2 class="text-xl font-bold">{{name}}</h2>
        <p class="text-gray-400">&#64;{{username}}</p>
      </div>
    </div>
    <ng-template #notPost  >
     <div class="w-auto h-auto flex gap-4">
        <div class="relative">
            <img [src]="profileImage" alt="" class="h-14 w-14 object-cover rounded border">
            <div class="h-2 w-2 rounded-full bg-green-600 absolute top-[-0.1rem] right-[-0.1rem]"></div>
         </div>
          <div>
            <h2 class="text-xl font-bold text-white drop-shadow-sm ">{{name}}</h2>
            <p class="text-gray-200 drop-shadow">&#64;{{username}}</p>
          </div>
     </div>
    </ng-template>
  </div>
